<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 테스트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 10px 0; font-size: 18px; }
        .icon { color: #1e40af; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>DORIKO 홈페이지 아이콘 테스트</h1>
    
    <div class="icon-test">
        <i class="fas fa-ship icon"></i> 선박 아이콘
    </div>
    
    <div class="icon-test">
        <i class="fas fa-globe icon"></i> 글로벌 아이콘
    </div>
    
    <div class="icon-test">
        <i class="fas fa-bullseye icon"></i> 목표 아이콘
    </div>
    
    <div class="icon-test">
        <i class="fas fa-shield-alt icon"></i> 안전 아이콘
    </div>
    
    <div class="icon-test">
        <i class="fas fa-chart-line icon"></i> 성장 아이콘
    </div>
    
    <div class="icon-test">
        <i class="fas fa-users icon"></i> 팀워크 아이콘
    </div>
    
    <p><strong>아이콘이 표시되지 않으면 Font Awesome CDN 로딩 문제입니다.</strong></p>
    
    <script>
        // 아이콘이 로드되었는지 확인
        window.addEventListener('load', function() {
            const testIcon = document.querySelector('.fas.fa-ship');
            const computedStyle = window.getComputedStyle(testIcon, '::before');
            const content = computedStyle.getPropertyValue('content');
            
            if (content && content !== 'none' && content !== '""') {
                console.log('✅ Font Awesome 아이콘이 정상 로드됨');
            } else {
                console.log('❌ Font Awesome 아이콘 로드 실패');
            }
        });
    </script>
</body>
</html>
